{% extends 'base.html' %}

{% block content %}
<h1>Actualizar Veterinario</h1>
<form method="post" action="{% url 'realizar_actualizacion_veterinario' veterinario.id_veterinario %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ veterinario.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad</label>
        <input type="text" class="form-control" id="especialidad" name="especialidad" value="{{ veterinario.especialidad }}" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ veterinario.telefono }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ veterinario.email }}" required>
    </div>
    <div class="mb-3">
        <label for="num_colegiado" class="form-label">Número de Colegiado</label>
        <input type="text" class="form-control" id="num_colegiado" name="num_colegiado" value="{{ veterinario.num_colegiado }}" required>
    </div>
    <div class="mb-3">
        <label for="turno" class="form-label">Turno</label>
        <input type="text" class="form-control" id="turno" name="turno" value="{{ veterinario.turno }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
