{% extends 'base.html' %}

{% block content %}
<h1>Agregar Consulta</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_mascota" class="form-label">Mascota</label>
        <select class="form-select" id="id_mascota" name="id_mascota" required>
            {% for mascota in mascotas %}
                <option value="{{ mascota.id_mascota }}">{{ mascota.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="id_veterinario" class="form-label">Veterinario</label>
        <select class="form-select" id="id_veterinario" name="id_veterinario" required>
            {% for veterinario in veterinarios %}
                <option value="{{ veterinario.id_veterinario }}">{{ veterinario.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="fecha_consulta" class="form-label">Fecha de Consulta</label>
        <input type="date" class="form-control" id="fecha_consulta" name="fecha_consulta" required>
    </div>
    <div class="mb-3">
        <label for="motivo" class="form-label">Motivo</label>
        <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="diagnostico" class="form-label">Diagn√≥stico</label>
        <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="tratamiento" class="form-label">Tratamiento</label>
        <textarea class="form-control" id="tratamiento" name="tratamiento" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="costo" class="form-label">Costo</label>
        <input type="number" class="form-control" id="costo" name="costo" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
{% endblock %}
