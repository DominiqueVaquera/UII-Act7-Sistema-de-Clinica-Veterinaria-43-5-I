{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Borrar Dueño</h1>
    <p>¿Estás seguro de que quieres borrar a {{ dueño.nombre }}?</p>
    <form action="/borrar_dueño/{{ dueño.id_dueño }}/" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="/ver_dueños/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
