{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Borrar Mascota</h1>
    <p>¿Estás seguro de que quieres borrar a {{ mascota.nombre }}?</p>
    <form action="/borrar_mascota/{{ mascota.id_mascota }}/" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="/ver_mascotas/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
