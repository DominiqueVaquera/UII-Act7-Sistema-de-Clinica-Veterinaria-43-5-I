{% extends 'base.html' %}

{% block content %}
<h1>Agregar Veterinario</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad</label>
        <input type="text" class="form-control" id="especialidad" name="especialidad" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="num_colegiado" class="form-label">Número de Colegiado</label>
        <input type="text" class="form-control" id="num_colegiado" name="num_colegiado" required>
    </div>
    <div class="mb-3">
        <label for="turno" class="form-label">Turno</label>
        <input type="text" class="form-control" id="turno" name="turno" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
{% endblock %}
