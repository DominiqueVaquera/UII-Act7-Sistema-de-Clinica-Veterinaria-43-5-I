{% extends 'base.html' %}

{% block content %}
<h1>Borrar Veterinario</h1>
<p>¿Estás seguro de que quieres borrar a {{ veterinario.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'ver_veterinarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
